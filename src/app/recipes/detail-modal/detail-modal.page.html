<ion-header >
  <ion-toolbar class="fondo">
    <ion-title>{{recipt.recipe.label}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{recipt.recipe.image}}" style="width: 100%;"/>
    <ion-card-content>
      <ion-card-title>
        {{recipt.recipe.label}} 
      </ion-card-title>
        <ion-buttons style="float: right;">
          <ion-button>
            <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      
      <br><p><strong>Calories:</strong> {{recipt.recipe.calories}}.</p>
      <p><strong>Ingredients:</strong> </p>
      <ul *ngFor="let ingredient of recipt.recipe.ingredients">
        <li> {{ingredient.text}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
