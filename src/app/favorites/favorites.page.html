<ion-header>
  <ion-toolbar class="fondo">
    <div no-padding no-margin style='float:left'>
        <img src="assets/icon/avatar.png" class="avatar" [routerLink]='["/user-tabs/profile"]'>
      </div> 
    <ion-title class="ion-text-center">Favorites</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="onLogout()" routerLink="/home">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg='3' size-md='4' size-sm='6' size='12' *ngFor="let recipt of recipes">
        <ion-card (click)="openModal(recipt)">
          <img src='{{recipt.recipe.image}}' alt="">
          <ion-card-header>
            <ion-card-title>{{recipt.recipe.label}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
